<div *ngIf="!node.children">
  <a href="{{ node.url }}" [ngClass]="classes" title="{{ node.tooltip }}" class="vertical-menu-item">
    <span>{{ node.title }}</span>
  </a>
</div>

<div *ngIf="node.children">
  <a *ngIf="node.url != null" href="{{ node.url }}" [ngClass]="classes" title="{{ node.tooltip }}" (click)="headerClicked()" class="vertical-menu-item heading">
    <span>{{ node.title }}</span>
    <ion-icon name="arrow-right"></ion-icon>
  </a>

  <button *ngIf="node.url == null" type="button" [ngClass]="classes" title="{{ node.tooltip }}" (click)="headerClicked()" class="vertical-menu-item heading" [attr.aria-pressed]="isExpanded">
    <span>{{ node.title }}</span>
    <ion-icon name="arrow-right"></ion-icon>
  </button>

  <div class="heading-children" [ngClass]="classes">
    <aiao-nav-item *ngFor="let node of nodeChildren" [level]="level + 1" [isWide]="isWide" [isParentExpanded]="isExpanded" [node]="node" [selectedNodes]="selectedNodes"></aiao-nav-item>
  </div>
</div>
