<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="toggleNavMenu()">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button (click)="openLangList($event)">
          <ion-icon src="assets/icons/translate.svg"></ion-icon>
          <ion-icon name="ios-arrow-down"></ion-icon>
        </ion-button>
        <ion-button href="https://github.com/aiao-io/aiao" target="_blank">
          <ion-icon slot="icon-only" name="logo-github"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-split-pane contentId="menu-content" when="md">
    <ion-menu contentId="menu-content" menuId="docs-menu" side="start">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button>
              <ion-icon name="menu"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <aiao-side-nav></aiao-side-nav>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
