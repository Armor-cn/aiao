<ion-item button (click)="changeLanguage('cn')">
  <ion-label>中文</ion-label>
  <ion-icon *ngIf="(lang$ | async) === 'cn'" slot="end" name="checkmark"></ion-icon>
</ion-item>
<ion-item button (click)="changeLanguage('en')">
  <ion-label>English</ion-label>
  <ion-icon *ngIf="(lang$ | async) === 'en'" slot="end" name="checkmark"></ion-icon>
</ion-item>
